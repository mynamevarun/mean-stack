<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tic button{
            width:50px;
            height:50px;
            background-color:rosybrown;
            color:blue;
            font-size:30px;
            border:solid;
        }
        .outer{
            background-image: url("th.jpg");
        }                
    </style>
    <script>
        var ticTac=(function(){
            var count=0;
            var draw=0;        
            function value(id){
             var play1=document.getElementById("player1").value;
             var play2=document.getElementById("player2").value;                       
             if(play1!="" && play2!=""){
                if(count==0){
                    if(document.getElementById(id).innerText=="")
                    {
                       document.getElementById(id).innerText="X";  
                       count="X" ;
                       draw++;  
                       let win=winner(draw);
                       if(win!=-1){                           
                           if(win=="X"){                               
                           document.getElementById("display").innerHTML="<strong style='color:red;font-size:50px'>"+play1+" wins</strong>";
                           count="z";
                           }
                           else{                            
                           document.getElementById("display").innerHTML="<strong style='color:red;font-size:50px'>"+play2+" wins</strong>";
                           count="z";
                           }
                       }
                    }                  
                }   
                else if(count=="X"){
                    if(document.getElementById(id).innerText=="")
                    {
                       document.getElementById(id).innerText="0";                    
                       count="0"; 
                       draw++;
                       let win=winner(draw);
                       if(win!=-1){
                        if(win=="X"){
                           document.getElementById("display").innerHTML="<strong style='color:red;font-size:50px'>"+play1+"wins</strong>";
                           count="z";
                           }
                           else{
                           document.getElementById("display").innerHTML="<strong style='color:red;font-size:50px'>"+play2+"wins</strong>";
                           count="z";
                           }
                       }
                    }                 
                } 
             }  
             else window.alert("ENTER NAMES PLEASE");
                
            }
            return value;              
        })();
        function winner(draw){
                            
                var but1=document.getElementById("but1").innerText;
                var but2=document.getElementById("but2").innerText;
                var but3=document.getElementById("but3").innerText;
                var but4=document.getElementById("but4").innerText;
                var but5=document.getElementById("but5").innerText;
                var but6=document.getElementById("but6").innerText;
                var but7=document.getElementById("but7").innerText;
                var but8=document.getElementById("but8").innerText;
                var but9=document.getElementById("but9").innerText;               
                if(but1==but2 && but1==but3 && but1!="")                   
                        return but1;                                                                                   
                else if(but1==but5 && but1==but9 && but1!="")     
                        return but1;                                   
                else if(but1==but4 && but1==but7 && but1!="")     
                        return but1;                                      
                else if(but2==but5 && but2==but8 && but2!="")     
                        return but2;                                   
                else if(but4==but5 && but4==but6 && but4!="")     
                        return but4;                                   
                else if(but3==but6 && but3==but9 && but3!="")     
                        return but3;                                   
                else if(but3==but5 && but3==but7 && but3!="")     
                        return but3;                                   
                else if(but7==but8 && but7==but9 && but7!="")     
                        return but7;
                if(draw==9)
                {
                    document.getElementById("display").innerHTML="<strong style='color:red;font-size:50px'>MATCH DRAW</strong>";
                }
                return -1;                                            
        }
    </script>
</head>
<body>
    <div class="outer" align="center" style="border:4px solid black;background-color:lightblue">
    <fieldset style="width:500px;height:550px;background-color:cornsilk ">
        <legend style="font-size:30px;font-weight: bold ">TIC TAC TOE</legend>
        <label style="font-weight:bold">Player 1 Name&nbsp:&nbsp</label><input type="text" id="player1" placeholder="name"><br><br>
        <label style="font-weight:bold">Player 2 Name&nbsp:&nbsp</label><input type="text" id="player2" placeholder="name"><br><br><hr><hr>        
        <div class="tic">
        <button id="but1"  onclick="ticTac(this.id)"></button>
        <button id="but2"  onclick="ticTac(this .id)"></button>
        <button id="but3"  onclick="ticTac(this.id)"></button><br><hr>
        <button id="but4"  onclick="ticTac(this.id)"></button>
        <button id="but5"  onclick="ticTac(this.id)"></button>
        <button id="but6"  onclick="ticTac(this.id)"></button><br><hr>
        <button id="but7"  onclick="ticTac(this.id)"></button>
        <button id="but8"  onclick="ticTac(this.id)"></button>
        <button id="but9"  onclick="ticTac(this.id)"></button> <br><br><hr><hr>
        <button style="height:50px;width:158px"><a href="tic_tac_1.html" style="text-decoration:none ;font-size:20px;text-align: center ">PLAY AGAIN</a></button>    
        <hr><hr>
        <p id="display"></p>   
        </div>
    </fieldset>
    </div>
</body>
</html>
